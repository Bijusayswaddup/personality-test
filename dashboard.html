<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batcave Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="dashboard-header">
            <div class="header-content">
                <h1>ü¶á Batcave Analytics</h1>
                <p>Welcome back, <span class="admin-name">Biju</span>. The night is dark, but the data is bright.</p>
            </div>
            <button class="logout-btn" onclick="logout()">Exit Batcave</button>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üë§</div>
                <h3>Total Participants</h3>
                <p id="totalParticipants">0</p>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚è±Ô∏è</div>
                <h3>Average Time</h3>
                <p id="averageTime">0s</p>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <h3>Most Common Type</h3>
                <p id="commonType">-</p>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="chart-container-bg">
            <div class="chart-container">
                <h2>Personality Type Distribution</h2>
                <canvas id="typeChart"></canvas>
            </div>
        </div>

        <!-- Data Grid -->
        <div class="data-grid" id="resultsGrid">
            <!-- Data cards will be inserted here -->
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>

</html>
